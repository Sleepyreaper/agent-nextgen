name: Deploy Agent NextGen

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
      - 'dev/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      deploy_target:
        description: 'Deploy target'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

permissions:
  id-token: write
  contents: read

jobs:
  # â”€â”€ Deploy to STAGING (branches + PRs) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-staging:
    if: >
      (github.event_name == 'push' && github.ref != 'refs/heads/main') ||
      (github.event_name == 'pull_request') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'staging')
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://nextgen-agents-web-staging.azurewebsites.net

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Stamp version
      run: |
        echo "${GITHUB_SHA::7}-staging" > VERSION

    - name: Deploy to Staging Slot
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        slot-name: staging
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_STAGING }}
        package: '.'

    - name: Azure Login
      id: azure-login
      continue-on-error: true
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Verify RBAC roles for staging slot
      if: steps.azure-login.outcome == 'success'
      run: |
        set -euo pipefail
        SLOT_PRINCIPAL=$(az webapp identity show \
          --resource-group NextGen_Agents \
          --name ${{ secrets.AZURE_WEBAPP_NAME }} \
          --slot staging \
          --query "principalId" -o tsv)

        STORAGE_ID=$(az storage account show \
          --resource-group NextGen_Agents \
          --name nextgendata2452 \
          --query "id" -o tsv)

        # Check if Storage Blob Data Contributor is assigned
        ROLE=$(az role assignment list \
          --assignee "$SLOT_PRINCIPAL" \
          --scope "$STORAGE_ID" \
          --query "[?roleDefinitionName=='Storage Blob Data Contributor'].roleDefinitionName" \
          -o tsv)

        if [ -z "$ROLE" ]; then
          echo "âš ï¸ Missing Storage Blob Data Contributor â€” assigning now..."
          az role assignment create \
            --assignee-object-id "$SLOT_PRINCIPAL" \
            --assignee-principal-type ServicePrincipal \
            --role "Storage Blob Data Contributor" \
            --scope "$STORAGE_ID" \
            --output none
          echo "âœ… Role assigned to staging identity ($SLOT_PRINCIPAL)"
        else
          echo "âœ… Storage Blob Data Contributor already assigned to $SLOT_PRINCIPAL"
        fi

        echo "## ðŸ” RBAC Verification" >> $GITHUB_STEP_SUMMARY
        echo "- Staging identity: \`$SLOT_PRINCIPAL\`" >> $GITHUB_STEP_SUMMARY
        echo "- Storage Blob Data Contributor: âœ…" >> $GITHUB_STEP_SUMMARY

    - name: Post deployment URL
      run: |
        echo "## ðŸš€ Deployed to Staging" >> $GITHUB_STEP_SUMMARY
        echo "**URL:** https://nextgen-agents-web-staging.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY

  # â”€â”€ Deploy to PRODUCTION (main branch) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy-production:
    if: >
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_target == 'production')
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://nextgen-agents-web.azurewebsites.net

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Stamp version
      run: |
        echo "${GITHUB_SHA::7}" > VERSION

    - name: Deploy to Production
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: '.'

    - name: Post deployment URL
      run: |
        echo "## âœ… Deployed to Production" >> $GITHUB_STEP_SUMMARY
        echo "**URL:** https://nextgen-agents-web.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
        echo "**Commit:** \`${GITHUB_SHA::7}\`" >> $GITHUB_STEP_SUMMARY
