name: Deploy to Azure Web App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with pylint (optional)
      run: |
        pip install pylint
        # pylint src/agents/*.py --exit-zero || true
      continue-on-error: true
    
    - name: Quick validation
      env:
        DATABASE_URL: postgresql://user:pass@localhost:5432/appdb
      run: |
        python -c "import app; import src.config; print('✓ App modules load successfully')"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3

    - name: Create deployment package
      run: |
        # Create .deployment file with custom deploy script that skips Oryx
        mkdir -p deploy
        cat > deploy/.deployment << 'EOF'
        [config]
        command = bash deploy.sh
        EOF
        
        cat > deploy/deploy.sh << 'EOF'
        #!/bin/bash
        # Skip Oryx, just copy files to wwwroot
        cp -r /tmp/zipdeploy/extracted/* /home/site/wwwroot/
        echo "Deploy complete - files copied to wwwroot"
        EOF
        
        chmod +x deploy/deploy.sh
        
        # Create zip with all files including deploy scripts
        zip -r app.zip . -x ".git/*" ".venv/*" "venv/*" "env/*" "__pycache__/*" "deploy/*"
        zip -r app.zip deploy/
        ls -lh app.zip
    
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: app.zip
        restart: true
        clean: true
      env:
        ACTIONS_STEP_DEBUG: true
    
    - name: Wait for deployment to settle
      run: |
        echo "Waiting 15 seconds for deployment to complete..."
        sleep 15
  
  notification:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Check deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "✅ Deployment to Azure Web App succeeded!"
        else
          echo "⚠️ Deployment completed with status: ${{ needs.deploy.result }}"
        fi
